<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .register-container { max-width: 400px; margin: 4rem auto; background: rgba(255,255,255,0.12); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); padding: 2.5rem 2rem; color: #fff; }
        .register-title { font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 2rem; }
        .form-label { font-weight: 500; }
        .form-control { background: rgba(255,255,255,0.18); color: #fff; border: none; border-radius: 12px; }
        .form-control:focus { background: rgba(255,255,255,0.28); color: #222; }
        .btn-primary { width: 100%; border-radius: 12px; font-weight: 600; margin-top: 1rem; background: linear-gradient(135deg, #667eea, #764ba2); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, #764ba2, #667eea); }
        .login-link { display: block; text-align: center; margin-top: 1.5rem; color: #ffd700; text-decoration: none; font-weight: 500; }
        .login-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title"><i class="fas fa-user-plus me-2"></i>Register</div>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Register</button>
        </form>
        <a href="/login" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
